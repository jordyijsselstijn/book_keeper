<md-dialog data-ng-controller="BookInsertController">

<form>
    <div class="form-group">

            <label for="book.title">Title</label>
            <input type="text"
                   id="book.title"
                   name="book[title]"
                   data-ng-model="book.title"
                   placeholder="Title"><br/>

            <label for="book.writer">Author</label>
            <input type="text"
                   id="book.writer"
                   data-ng-model="book.writer"
                   placeholder="Author"><br/>

            <label for="book.genre">Genre</label>
            <input type="text"
                   id="book.genre"
                   data-ng-model="book.genre"
                   placeholder="Genre"><br/>

        <label for="book.coverText">CoverText</label>
        <textarea class="materialize-textarea"
                  id="book.coverText"
                  cols="10"
                  rows="10"
                  data-ng-model="book.coverText"
                  placeholder="Genre"></textarea><br>

        <label for="book.isbn">ISBN</label>
        <input class="form-control"
               type="text"
               id="book.ISBN"
               data-ng-model="book.ISBN"
               placeholder="isbn"><br>

        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" id="imageInput" file-model="book.image" required>
            </div>
        </div>
    </div>

    <button class="btn btn-success" data-ng-click="submit()">Submit!</button>
</form>
{{book.image | json}}
</md-dialog>
